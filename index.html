<head>
    <meta charset="UTF-8" />
    <title>iframe collector</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#f8f8f8" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div>
        <iframe src="https://jacobhoffman.tk/ThreeJS-Engine/raw_library/examples/webgl_loader_gltf_extensions.html"
            style="position:fixed;top:0px;" height="200px" width="100%">
        </iframe>
    </div>
    <div style="margin:250px"></div>
    <div style="margin:20px">
        <button>Log In</button>
        <br><br>
        <u>iframe collector</u>
        <br><br>

        <div class="slidecontainer">
            url<br><input type="text"></input>
        </div>
        <div class="slidecontainer">
            iframe height<br><input type="range" min="1" max="360" value="50" class="slider" id="myRange">
        </div>
        <div class="slidecontainer">
            iframe vertical pan<br><input type="range" min="1" max="500" value="50" class="slider" id="myRange">
        </div>
        <br>
        <button>Add to Bulletin</button>
        <button>Add to Collection</button>

        <br><br>
        you can put any url in the above bar!<br>
        psst.... try pasting some of these <a href="https://jacobhoffman.tk/ThreeJS-Engine/"> 3D examples</a>
    </div>
</body>
